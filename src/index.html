<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Moment 1.2</title>
  <link href="/src/css/stylesheet.css" rel="stylesheet"> 
  <link rel="stylesheet" href="/src/css/main.scss"/>
  <script src="/src/main.js" type="module"></script>
  <script src="/src/main.ts" type="module"></script> 
<link rel="icon" type="image/x-icon" href="/bilder/favicon.ico"> 
</head>
<body>
    <div class="wrapper" id="landingpage">
    <header>
        <div class="header">
            <h1>Kurser</h1>
            </div>
    </header>
    <main>

<div class="subtitle"> 
    <form id="courseForm">
        <h2>Fyll i din kursinformation här</h2><br>
        <input type="text" id="code" placeholder="Kurskod" required><br>
        <input type="text" id="name" placeholder="Kursnamn" required><br>
        <input type="url" id="syllabus" placeholder="URL till kursplan" required>
        <p>Progression av kurs</p>
        <!--Radio-knappar för att kunna göra flera val-->
        <label><input type="radio" name="progression" value="A"> A</label>
        <label><input type="radio" name="progression" value="B"> B</label>
        <label><input type="radio" name="progression" value="C"> C</label><br><br>
        <button type="button" id="saveBtn">Lägg till Kurs</button>
        <button type="reset" id="clearAllBtn">Rensa Kurser</button>
    </form>
    <br>
    <div id="courseList">
        <!-- Kurslistan ska visas här -->
    </div>
</div>

</main>
    <div class="footer">
        <p>© 2024 </p>
    </div>
    </div>
</body>
</html>
