<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Moment 1.2</title>
  <link href="/src/css/stylesheet.css" rel="stylesheet"> 
  <link rel="stylesheet" href="/src/css/main.scss"/>
  <script src="/src/main.js" type="module"></script>
  <script src="/src/main.ts" type="module"></script> 
<link rel="icon" type="image/x-icon" href="/bilder/favicon.ico"> 
</head>
<body>
    <div class="wrapper" id="landingpage">
    <header>
        <div class="header">
    </header>
    <main>
        <h1>Kurser</h1>

<div class="subtitle"> 
            <h2>XXXX</h2>
 

    <form id="courseForm">
        <input type="text" id="code" placeholder="Kurskod"><br>
        <input type="text" id="name" placeholder="Kursnamn"><br>
        <!--Radio-knappar för att kunna göra flera val-->
        <label><input type="radio" name="progression" value="A"> A</label>
        <label><input type="radio" name="progression" value="B"> B</label>
        <label><input type="radio" name="progression" value="C"> C</label><br>
        
        <input type="text" id="syllabus" placeholder="URL till kursplan"><br>
        <button type="button" id="saveBtn">Lägg till Kurs</button>
        <button type="button" id="clearAllBtn">Rensa Alla Kurser</button>
    </form>
    
    <div id="courseList">
        <!-- Kurslistan ska visas här -->
    </div>
</div>

</main>
    <footer>
        <p>© 2024 </p>
        </footer>
    </div>
</body>
</html>
